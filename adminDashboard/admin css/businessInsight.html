    <link rel="stylesheet" href="./adminDashboard.css/businessInsight.css">

    <script type="text/javascript">
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainerBar", {
                theme: "light1", // "light2", "dark1", "dark2"
                animationEnabled: false, // change to true		
                title: {
                    text: "Total Sales"
                },
                data: [
                    {
                        // Change type to "bar", "area", "spline", "pie",etc.
                        type: "column",
                        dataPoints: [
                            { label: "Monitor", y: 100 },
                            { label: "Video Card", y: 15 },
                            { label: "Mouse", y: 25 },
                            { label: "RAM", y: 30 },
                            { label: "CPU", y: 28 },
                            { label: "Video Card", y: 80 },
                            { label: "Video Card", y: 15 },
                            { label: "Video Card", y: 15 },
                            { label: "Video Card", y: 15 },
                            { label: "Video Card", y: 15 },
                            { label: "Video Card", y: 15 },
                            { label: "Video Card", y: 15 },
                            { label: "Video Card", y: 15 },
                        ]
                    }
                ]
            });
            chart.render();

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title: {
                    text: "Company Revenue by Year"
                },
                axisY: {
                    title: "Revenue in Php",
                    valueFormatString: "#0,,.",
                    suffix: "mn",
                    prefix: "₱"
                },
                data: [{
                    type: "splineArea",
                    color: "rgba(54,158,173,.7)",
                    markerSize: 5,
                    xValueFormatString: "YYYY",
                    yValueFormatString: "₱#,##0.##",
                    dataPoints: [
                        { x: new Date(2007, 0), y: 3289000 },
                        { x: new Date(2008, 0), y: 3830000 },
                        { x: new Date(2009, 0), y: 2009000 },
                        { x: new Date(2010, 0), y: 2840000 },
                        { x: new Date(2011, 0), y: 2396000 },
                        { x: new Date(2012, 0), y: 1613000 },
                        { x: new Date(2013, 0), y: 2821000 },
                        { x: new Date(2014, 0), y: 2000000 },
                        { x: new Date(2015, 0), y: 1397000 },
                        { x: new Date(2016, 0), y: 2506000 },
                        { x: new Date(2017, 0), y: 2798000 },
                        { x: new Date(2018, 0), y: 4386000 },
                        { x: new Date(2019, 0), y: 6704000 },
                        { x: new Date(2020, 0), y: 6926000 },
                        { x: new Date(2021, 0), y: 7394000 },
                        { x: new Date(2022, 0), y: 6872000 },
                        { x: new Date(2023, 0), y: 2140000 }
                    ]
                }]
            });
            chart.render();



        }
    </script>
